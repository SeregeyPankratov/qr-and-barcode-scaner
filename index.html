<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сканер штрихкодов / QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
    #camera-select {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <select id="camera-select"></select>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const cameraSelect = document.getElementById("camera-select");
    let currentCameraId = null;

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 300, height: 300 } }, // Можно убрать qrbox, если нужен фуллскрин
        (decodedText) => {
          console.log("✅ Сканировано:", decodedText);
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.sendData(decodedText);
          } else {
            alert("Telegram WebApp API недоступен");
          }
          html5QrCode.stop();
        },
        (errorMessage) => {
          // console.warn(`❌ ${errorMessage}`);
        }
      ).then(() => {
        currentCameraId = cameraId;
      });
    }

    function stopScanner() {
      if (html5QrCode._isScanning) {
        html5QrCode.stop().then(() => {
          console.log("Сканер остановлен");
        });
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("Камера не найдена");
        return;
      }

      let preferredCamera = devices[0];

      devices.forEach(device => {
        const labelLower = (device.label || "").toLowerCase();
        if (labelLower.includes("back") || labelLower.includes("задн")) {
          preferredCamera = device;
        }

        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Камера ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });

      cameraSelect.value = preferredCamera.id;
      startScanner(preferredCamera.id);

      cameraSelect.addEventListener("change", (event) => {
        stopScanner();
        startScanner(event.target.value);
      });
    }).catch(err => {
      alert("Ошибка доступа к камере: " + err);
    });
  </script>
</body>
</html>
