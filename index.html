<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сканер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="reader"></div>

  <script>
    // Проверка Telegram WebApp API
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    } else {
      alert("Telegram WebApp API недоступен.\nОткройте через Telegram Mini App.");
    }

    const reader = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: { width: window.innerWidth, height: window.innerHeight },
      aspectRatio: window.innerWidth / window.innerHeight,
      disableFlip: false
    };

    function onScanSuccess(decodedText, decodedResult) {
      console.log("Сканировано:", decodedText);

      // Отправка в Telegram
      if (Telegram.WebApp && Telegram.WebApp.sendData) {
        Telegram.WebApp.sendData(decodedText);
      } else {
        alert("Не удалось отправить данные в Telegram:\n" + decodedText);
      }

      // Остановка сканера после первого успешного считывания
      reader.stop().then(() => {
        console.log("Сканирование завершено");
      }).catch(err => {
        console.error("Ошибка остановки сканера:", err);
      });
    }

    function onScanFailure(error) {
      // можно оставить пустым — чтобы не засорять консоль
    }

    // Инициализация камеры
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // запуск с задней камеры (если доступна)
        reader.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          alert("Ошибка запуска сканера: " + err);
        });
      } else {
        alert("Камеры не найдены.");
      }
    }).catch(err => {
      alert("Ошибка получения списка камер: " + err);
    });
  </script>
</body>
</html>
