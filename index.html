<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="reader"></div>

  <script>
    const reader = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: { width: window.innerWidth, height: window.innerHeight }, // use full screen as QR box
      facingMode: { exact: "environment" } // use back camera
    };

    function onScanSuccess(decodedText) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.sendData(decodedText);
      } else {
        alert("Telegram WebApp API недоступен.\nДанные: " + decodedText);
      }
    }

    function onScanFailure(error) {
      // Optionally handle scan errors here
    }

    Html5Qrcode.getCameras().then(cameras => {
      reader.start(config.facingMode, config, onScanSuccess, onScanFailure)
        .catch(err => {
          alert("Ошибка запуска камеры: " + err);
        });
    }).catch(err => {
      alert("Не удалось получить доступ к камере: " + err);
    });
  </script>
</body>
</html>
