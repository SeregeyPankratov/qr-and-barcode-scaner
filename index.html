<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сканер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #cameraSelect {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
    }

    /* Стили для рамки сканирования */
    .qr-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 2px solid #00FF00;
      box-sizing: border-box;
      z-index: 5;
    }

    /* Скрытие стандартных рамок html5-qrcode */
    .html5-qrcode-border-box,
    .html5-qrcode-scanner {
      display: none !important;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div class="qr-frame"></div>

  <script>
    const reader = new Html5Qrcode("reader");
    const cameraSelect = document.getElementById("cameraSelect");
    let currentCameraId = null;

    const qrConfig = {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      aspectRatio: window.innerWidth / window.innerHeight,
      disableFlip: false
    };

    function onScanSuccess(decodedText, decodedResult) {
      console.log("Сканировано:", decodedText);

      if (Telegram?.WebApp?.sendData) {
        Telegram.WebApp.sendData(decodedText);
      } else {
        alert("Telegram WebApp API недоступен. Результат:\n" + decodedText);
      }

      reader.stop();
    }

    function onScanFailure(error) {
      // Ошибки можно игнорировать
    }

    function startCamera(cameraId) {
      if (currentCameraId) {
        reader.stop().then(() => {
          reader.start(cameraId, qrConfig, onScanSuccess, onScanFailure);
        });
      } else {
        reader.start(cameraId, qrConfig, onScanSuccess, onScanFailure);
      }

      currentCameraId = cameraId;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("Камеры не найдены.");
        return;
      }

      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Камера ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });

      // Попробовать заднюю камеру как дефолтную (если найдётся)
      const backCam = devices.find(d => d.label.toLowerCase().includes("back"));
      const defaultCamId = backCam ? backCam.id : devices[0].id;

      cameraSelect.value = defaultCamId;
      startCamera(defaultCamId);
    });

    cameraSelect.addEventListener("change", (e) => {
      startCamera(e.target.value);
    });

    // Telegram WebApp init
    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
