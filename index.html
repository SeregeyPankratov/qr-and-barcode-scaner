<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Сканер QR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #reader {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .qr-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      transform: translate(-50%, -50%);
      border: 2px solid lime;
      z-index: 2;
      pointer-events: none;
    }

    #cameraSelect {
      position: absolute;
      top: env(safe-area-inset-top, 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #ccc;
      color: white;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 3;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.9"></script>
</head>
<body>
  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div class="qr-frame"></div>

  <script>
    const cameraSelect = document.getElementById("cameraSelect");
    const reader = new Html5Qrcode("reader");
    let currentCameraId = null;

    const config = {
      fps: 10,
      qrbox: { width: 220, height: 220 },
      disableFlip: true,
    };

    function onScanSuccess(decodedText) {
      console.log("Scanned:", decodedText);

      if (window.Telegram?.WebApp?.sendData) {
        Telegram.WebApp.sendData(decodedText);
      } else {
        alert("Результат: " + decodedText);
      }

      reader.stop();
    }

    function startScanner(cameraId) {
      if (currentCameraId) {
        reader.stop().then(() => {
          reader.start(cameraId, config, onScanSuccess);
        });
      } else {
        reader.start(cameraId, config, onScanSuccess);
      }
      currentCameraId = cameraId;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("Камеры не найдены");
        return;
      }

      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Камера ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });

      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      cameraSelect.value = backCam.id;
      startScanner(backCam.id);
    });

    cameraSelect.addEventListener("change", e => startScanner(e.target.value));

    // Telegram init
    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
