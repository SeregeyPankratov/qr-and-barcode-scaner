<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR & Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const telegram = window.Telegram?.WebApp;
    if (!telegram) {
      alert("❗ Telegram WebApp API не доступен. Открой через Telegram.");
    }

    const qrRegion = document.getElementById("reader");

    const qrScanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

      qrScanner.start(
        { facingMode: "environment", deviceId: backCamera.deviceId },
        {
          fps: 10,
          qrbox: {
            width: 250,
            height: 250,
          },
          aspectRatio: 1.0,
        },
        qrCodeMessage => {
          if (telegram?.sendData) {
            telegram.sendData(qrCodeMessage); // отправка в Telegram
          } else {
            alert("Сканировано: " + qrCodeMessage);
          }
          qrScanner.stop();
        },
        error => {
          // console.log("Scanning error:", error);
        }
      );
    }).catch(err => {
      console.error("CAMERA INIT ERROR:", err);
      alert("Не удалось получить доступ к камере. Убедись, что разрешения даны и открыт через HTTPS.");
    });
  </script>
</body>
</html>
